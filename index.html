<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>3D表白相册</title>
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <!--/*外层最大容器*/-->
        <div class="wrap">
    <!--    /*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="img/j1.jpg"  class="pic"/>
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="img/j2.jpg"  class="pic"/>
            </div>
            <!--左图片 -->
            <div class="out_left">
                <img src="img/j3.jpg"  class="pic"/>
            </div>
            <div class="out_right">
                <img src="img/j4.jpg"  class="pic"/>
            </div>
            <div class="out_top">
                <img src="img/j5.jpg"  class="pic"/>
            </div>
            <div class="out_bottom">
                <img src="img/j6.jpg"  class="pic"/>
            </div>
            <!--小正方体 --> 
            <span class="in_front">
                <img src="img/j7.jpg" class="in_pic" />
            </span>
            <span class="in_back">
                 <img src="img/j8.jpg" class="in_pic" />
            </span>
            <span class="in_left">
                <img src="img/j9.jpg" class="in_pic" />
            </span>
            <span class="in_right">
                <img src="img/j10.jpg" class="in_pic" />
            </span>
            <span class="in_top">
                <img src="./img/j11.jpg" class="in_pic" />
            </span>
            <span class="in_bottom">
                <img src="img/j12.jpg" class="in_pic" />
            </span>
        </div>
        </div>
    </body>
</html>
